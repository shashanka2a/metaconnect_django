<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>MetaConnect</title>
    <style>
        .footer {
            width: 100%;
            background-color:  #1b1925;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i><img
                        src="https://spicyip.com/wp-content/uploads/2021/04/NFT_Icon-230x230.png"
                        style="width:30px;" /></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item li-color">
                        <a class="nav-link" href="#">Dashboard </i></a>
                    </li>
                </ul>
            </div>
            <button style="border-radius:50px" class="btn btn-warning" id="login" onclick="login()"><strong
                style="color:black; font-weight: 600;">ðŸ‘› {{walletdetails.owneraddress|slice:8}}.....</strong></button>
          </div>
        </div>
        </div>
        </div>
    </nav>
    <hr>

    <div class="container">

        <table class="table table-sm table-dark">
            <tbody>
              <tr>
                <td>Name</td>
                <td>{{project.name}} </td>
              </tr>
              <tr>
                <td>Symbol</td>
                <td>{{project.symbol}}</td>
              </tr>
              <tr>
                <td>Description</td>
                <td>{{project.description}}</td>
              </tr>
            </tbody>
        </table>
        <hr>

        <div class="container">
            <br>
            <center>
                <img src="/images/{{project.image}}" class="img-fluid" style="width: 30%;"/>
            </center>
            <br>
        </div>


        <form action="{% url 'upload' walletdetails.owneraddress %}" class="mx-1 mx-md-4">
            {% csrf_token %}
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <input type="submit" class="btn btn-primary btn-lg" value="Upload to IPFS">
            </div>
        </form>
        <br>
    </div>

    <div class="footer">
        <br>
        <strong>MetaConnect</strong>
        <br>
        <span style="align-content:center; font-size:12px">â’¸2022</span>
      </div>

</body>

</html>
