<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaConnect</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>


  <nav class="navbar navbar-expand-md navbar-light bg-white">
    <div class="container-fluid">

      <a class="navbar-brand" href="#"><i><img src="https://spicyip.com/wp-content/uploads/2021/04/NFT_Icon-230x230.png"
            style="width:30px;" /></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item li-color">
            <a class="nav-link" href="#">Home </i></a>
          </li>
        </ul>
        <div>
          <button style="color:black;border-radius: 50px" class="btn btn-warning" id="login" onclick="login()"><strong
              style="font-weight: 550;"></strong>Login with Metamask</strong></button>
        </div>
      </div>
    </div>
    </div>
    </div>
  </nav>
  <hr>
  <div class="container">
    <br>
    <center>
      <img class="img-fluid" style="width:85%"
        src="https://www.technoloader.com/blog/wp-content/uploads/2021/03/nft-token-development.jpg" alt="...">
    </center>
    <br>
    <br>
    <br>
  </div>



  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <section id="profile">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Project</p>

                    <form method="post" action="{% url 'checkme' %}" enctype='multipart/form-data' class="mx-1 mx-md-4">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <input type="hidden" name="address" id="js_data_input">
                        <input type="hidden" name="user" id="js_user_input">

                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="nftname" name="nftname" class="form-control" placeholder="Name"
                            required>

                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">

                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="symbol" name="symbol" class="form-control" placeholder="Symbol"
                            required>

                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">

                        <div class="form-outline flex-fill mb-0">
                          <textarea id="desc" name="desc" class="form-control" placeholder="Description"></textarea>

                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">

                        <div class="form-outline flex-fill mb-0">
                          <input type="file" name="allimages" id="allimages" class="form-control" required>
                        </div>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                      </div>

                    </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
  </section>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>

  <script>
    Moralis.initialize("z7dlyVtNRv6S9Iq4I8d2hXTQLsuquVUwRjmqH0mq"); // Application id from moralis.io
    Moralis.serverURL = "https://uztcsdcyjsaf.usemoralis.com:2053/server"; //Server url from moralis.io
    var user, wallet;
    async function login() {
      console.log("login clicked");
      user = await Moralis.Web3.authenticate();
      if (user) {
        console.log(user);
        document.getElementById('js_user_input').value = user.id;
        user.save();
      }
      Moralis.User.currentAsync().then(function (user) {
        if (user.get('ethAddress')) {
          wallet = user.get('ethAddress');
          console.log(wallet);
          document.getElementById('login').innerText = wallet;
          document.getElementById('js_data_input').value = wallet;
        }
      });
    }
  </script>

</body>

</html>
